<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DayBreaker - Productos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <!-- Enlace a la presentaciÃ³n en la esquina izquierda -->
    <a href="{{ url_for('presentacion') }}" class="brand-link">Bienvenido a Daybreaker</a>
    <a href="{{ url_for('login') }}" class="login-button">Login</a>
  </header>

  <main>
    <h2>Productos disponibles</h2>
    <div id="productos-container">
      {% for p in productos %}
      <div class="producto">
        {% if p.imagen %}
          <img src="{{ url_for('static', filename=p.imagen) }}" alt="{{ p.nombre }}">
        {% else %}
          <img src="{{ url_for('static', filename='no_image.png') }}" alt="Sin imagen">
        {% endif %}
        <h3>{{ p.nombre }}</h3>
        {% if p.descripcion %}
          <p>{{ p.descripcion }}</p>
        {% endif %}
        <p><a href="{{ url_for('producto', id=p.id) }}">Ver Detalles</a></p>
      </div>
      {% endfor %}
    </div>
  </main>
</body>
</html>
